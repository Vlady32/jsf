<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      <h:head>
      	<title>#{msgs.reg_title}</title>
      </h:head>
      <h:body>
      	<h:form>
      		<p>#{msgs.reg_header}</p>
      		<p>#{msgs.reg_login}:<h:inputText required="true" value="#{reg.login}"/></p>
      		<p>#{msgs.reg_password}:<h:inputSecret required="true" value="#{reg.password}"/></p>
      		<p>#{msgs.reg_conf_pass}:<h:inputSecret required="true" value="#{reg.confirmedPassword}"/></p>
      		<p><h:commandButton value="#{msgs.reg_button_create}" action="#{reg.registeredUser}"/></p>
      		<p><h:messages style="color:red" /></p>
      	</h:form>
      </h:body>
</html>
